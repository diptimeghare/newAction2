name: workflow with requirements.txt
on:
  push:
     branches:
       - main

jobs:
  extract-job:
     runs-on: ubuntu-latest

     steps:
      - name: checkout-code
        uses: actions/checkout@v2

      - name: show python version
        run: python --version

      - name: setup python
        uses: actions/setup-python@v4
        with: 
           python-version: '3.10'

      - name: install dependencies
        run: pip install -r requirements.txt

      - name: run extract.py
        run: python extract.py

  transform-job:
    runs-on: ubuntu-latest
    needs: extract-job

    steps:
      - name: checkout-code
        uses: actions/checkout@v2
      
      - name: run transform.py
        run: python transform.py

  load-job:
    runs-on: ubuntu-latest
    needs: transform-data

    steps:
      - name: checkout-code
        uses: actions/checkout@v2

      - name: run load.py
        uses: python load.py